<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(n, m) {
      let answer = [];
      let temp = Array.from({ length: m }, () => 0);
      function DFS(level, start) {
        if (level === m) {
          answer.push(temp.slice());
        }
        else {
          for (let i = start; i <= n; i++) {
            temp[level] = i;
            DFS(level + 1, i + 1);
          }
        }
      }

      DFS(0, 1);
      return answer;
    }

    console.log(solution(4, 2));
  </script>
</body>

</html>
