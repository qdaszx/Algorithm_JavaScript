<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(m, arr) {
      let answer = [];
      n = arr.length;
      let check = Array.from({ length: n }, () => 0);
      let temp = Array.from({ length: m }, () => 0);
      function DFS(level) {
        if (level === m) {
          answer.push(temp.slice());
        } else {
          for (let i = 0; i < n; i++) {
            if (check[i] === 0) {
              check[i] = 1;
              temp[level] = arr[i];
              DFS(level + 1);
              check[i] = 0;
            }
          }
        }
      }
      DFS(0);
      return answer;
    }

    let arr = [3, 6, 9];
    console.log(solution(2, arr));
  </script>
</body>

</html>
