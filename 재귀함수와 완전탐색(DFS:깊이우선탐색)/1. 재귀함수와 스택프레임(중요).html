<body>
  <script>
    function solution(n) {
      function DFS(L) {
        if (L === 0) {
          return;
        }
        DFS(L - 1);
        console.log(L);
      }
      DFS(n)
    }
    solution(3);
    /*
    재귀 함수
    스택이라는 자료구조를 쓴다.
    */
  </script>
