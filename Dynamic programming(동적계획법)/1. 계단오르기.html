<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(n) {
      let answer = 0;
      let dynamic = Array.from({ length: n + 1 }, () => 0);
      dynamic[1] = 1;
      dynamic[2] = 2;
      for (let i = 3; i <= n; i++) {
        dynamic[i] = dynamic[i - 2] + dynamic[i - 1];
      }

      answer = dynamic[n];
      return answer;
    }

    console.log(solution(7));
  </script>
</body>

</html>
