<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(s) {
      let answer = [];
      let cnt = 1;
      for (let i = 0; i < s.length; i++) {
        if (s[i] === s[i + 1]) {
          cnt++;
        } else {
          if (cnt === 1) {
            answer.push(s[i])
          } else {
            answer.push(s[i])
            answer.push(cnt);
          }
          cnt = 1;
        }
      }

      return answer.join("");
    }

    let str = "KKHSSSSSSSE";
    console.log(solution(str));
  </script>
</body>

</html>
