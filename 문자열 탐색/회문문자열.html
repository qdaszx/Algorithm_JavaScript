<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(s) {
      let answer = "YES";
      let n = s.length;
      s = s.toLowerCase();
      for (let i = 0; i < Math.floor(n / 2); i++) {
        if (s[i] !== s[n - i - 1]) {
          return "NO";
        }
      }

      return answer;
    }

    let str = "gooG";
    console.log(solution(str));
  </script>
</body>

</html>
