  <script>
    function solution(str) {
      let answer = "";
      let s = str.toLowerCase().replace(/[a-z]/g, "");
      answer = parseInt(s);

      return answer;
    }

    let str = "g0en2T0s8eSoft";
    console.log(solution(str));
  </script>
