<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(s, t) {
      let answer = 0;
      let sH = new Map();
      for (let x of t) {
        sH.set(x, (sH.get(x) || 0) - 1);
      }
      let len = t.length - 1;
      for (let i = 0; i < len; i++) {
        sH.set(s[i], (sH.get(s[i]) || 0) + 1);
        if (sH.get(s[i]) === 0) {
          sH.delete(s[i]);
        }
      }
      let lt = 0;
      for (let rt = len; rt < s.length; rt++) {
        sH.set(s[rt], (sH.get(s[rt]) || 0) + 1);
        if (sH.get(s[rt]) === 0) {
          sH.delete(s[rt]);
        }
        if (sH.size === 0) answer++;
        sH.set(s[lt], (sH.get(s[lt]) || 0) - 1);
        if (sH.get(s[lt]) === 0) {
          sH.delete(s[lt]);
        }
        lt++;
      }

      return answer;
    }

    let a = "bacaAacba";
    let b = "abc";
    console.log(solution(a, b));
  </script>
</body>

</html>
