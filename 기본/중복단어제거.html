<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    // filter 참을 리턴힐 때 새 배열을 만듬
    function solution(s) {
      let answer;
      answer = s.filter((v, i) => {
        return s.indexOf(v) === i;
      })

      return answer;
    }
    let str = ["good", "time", "good", "time", "student"];
    console.log(solution(str));
  </script>
</body>

</html>
