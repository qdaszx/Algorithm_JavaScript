<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    // apply 첫번째 null 넣어주기
    function solution(arr) {
      let answer = Math.min.apply(null, arr);

      return answer;
    }

    let arr = [5, 7, 1, 3, 2, 9, 11];
    console.log(solution(arr));
  </script>
</body>

</html>
