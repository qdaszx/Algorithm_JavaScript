<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(day, arr) {
      let answer = [];
      for (let x of arr) {
        if (x % 10 === day) {
          answer.push(x);
        }
      }
      answer = answer.length;

      return answer;
    }

    arr = [25, 23, 11, 47, 53, 17, 33];
    console.log(solution(3, arr));
  </script>
</body>

</html>
