<head>

  <title>출력결과</title>
</head>

<body>
  <script>
    // 문자열.substr(a, b) : a인덱스부터 b개 짤라서 갖고와라.
    function solution(s) {
      let answer = "";
      let mid = Math.floor(s.length / 2);
      if (s.length % 2 === 1) {
        answer = s.substr(mid, 1);
      } else {
        answer = s.substr(mid - 1, 2);
      }

      return answer;
    }
    console.log(solution("study"));
  </script>
</body>

</html>
