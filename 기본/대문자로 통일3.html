<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    // 아스키 코드로 바꾼 상태에서 String.fromCharCode()를 이용해 다시 문자열로 바꿔주기
    function solution(s) {
      let answer = "";
      for (let x of s) {
        let num = x.charCodeAt();
        if (num >= 97 && num <= 122) {
          answer += String.fromCharCode(num - 32);
        } else {
          answer += x;
        }
      }

      return answer;

    }

    let str = "ItisTimeToStudy";
    console.log(solution(str));
  </script>
</body>

</html>
