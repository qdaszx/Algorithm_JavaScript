<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    // Math.ceil : 나머지가 있다면 정수값으로 올림
    // [Math](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Math)
    function solution(n) {
      let answer = Math.ceil(n / 12);

      return answer;
    }

    console.log(solution(25));
  </script>
</body>

</html>
