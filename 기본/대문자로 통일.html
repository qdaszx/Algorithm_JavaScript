<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(s) {
      let answer = "";
      for (let x of s) {
        x = x.toUpperCase();
        answer += x;
      }

      return answer;

    }

    let str = "ItisTimeToStudy";
    console.log(solution(str));
  </script>
</body>

</html>
