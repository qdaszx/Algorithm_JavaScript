<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    /**
    * 1. stack에 길이가 1일때 문자열이 나온다면 건너뛰기
    * 2. stack에 길이가 0일때 문자열이 나온다면 answer에 더하기
    */
    function solution(s) {
      let answer = "";
      let stack = [];
      for (let x of s) {
        if (x === "(") {
          stack.push(x);
          continue;
        } else if (x === ")") {
          stack.pop();
          continue;
        }
        if (stack.length === 0) {
          answer += x;
        }
      }
      return answer;
    }

    let str = "(A(BC)D)EF(G(H)(IJ)K)LM(N)";
    console.log(solution(str));
  </script>
</body>

</html>
