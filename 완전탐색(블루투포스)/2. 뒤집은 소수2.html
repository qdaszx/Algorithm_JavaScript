<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    // 소수 판단 함수
    function isPrime(num) {
      if (num === 1) {
        return false;
      }
      for (let i = 2; i <= parseInt(Math.sqrt(num)); i++) {
        if (num % i === 0) {
          return false;
        }
      }
      return true;
    }

    function solution(arr) {
      let answer = [];
      for (let x of arr) {
        let result = Number(x.toString().split("").reverse().join(""));
        if (isPrime(result)) {
          answer.push(result);
        }
      }

      return answer;
    }

    let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
    console.log(solution(arr));
  </script>
</body>

</html>
