<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    /**
     * 버블정렬
     * 이웃하는 j, j + 1를 비교해서 자리를 바꾸는 형식
     * 제일 뒷자리가 먼저 결정된다
     */
    function solution(arr) {
      let answer = arr;
      for (let i = 0; i < arr.length - 1; i++) {
        for (let j = 0; j < arr.length - i - 1; j++) {
          if (arr[j] > arr[j + 1]) {
            [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
          }
        }
      }

      return answer;
    }

    let arr = [13, 5, 11, 7, 23, 15];
    console.log(solution(arr));
  </script>
</body>

</html>
